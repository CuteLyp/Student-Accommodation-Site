<!DOCTYPE html>
<html>
	<head>
    <title>Order</title>
    <link rel="stylesheet" href="test.css">
	</head>
<body>
	<div id="container" style="height: 0; width: 60% ; margin: auto; position: absolute; top: 0; left: 0; right: 0; bottom: 0;">
	    <b id="timer">
	    	Your appointment was accepted! Please finish your payment within
            <span id="minuteNode"></span><span id="secondNode"></span> mintes!
	    </b>
        <button onclick="clearSet()">Stop</button>
        <br><b id="note"></b>
	</div>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <script type="text/javascript">
        var set;
    	window.onload = function countTime() {
            var second = 59;
            var minute = 14;
            var secondNode = document.getElementById("secondNode");
            var minuteNode = document.getElementById("minuteNode");
            var timer = document.getElementById("timer");
            var note = document.getElementById("note");
            secondNode.innerHTML = second;
            minuteNode.innerHTML = minute + ":";
            set = setInterval(function () {
                second--;
                secondNode.innerHTML = second;
                if(second === 0 && minute === 0) {
                    timer.innerHTML = "Please check your payment, if you have any problem pleas contact staff.";
                    note.innerHTML = "Note: If you have not finished your payment, your appointment could be canceled.";
                    clearInterval(set);
                } else if(second == 0) {
                    second = 59;
                    minute--;
                    secondNode.innerHTML = second;
                    minuteNode.innerHTML = minute + ":";
                }
            }, 1000);
        }
        function clearSet() {
            clearInterval(set);
        }
    </script>
</body>
</html>
